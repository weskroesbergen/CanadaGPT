[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "canadagpt-neo4j-mcp"
version = "1.0.0"
description = "MCP server for CanadaGPT Neo4j graph database management"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "neo4j>=5.14.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
canadagpt-neo4j = "canadagpt_neo4j.server:main"
