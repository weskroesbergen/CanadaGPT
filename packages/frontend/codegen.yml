overwrite: true
schema: "schema.json"
documents: "src/**/*.{ts,tsx}"
generates:
  src/lib/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withComponent: false
      withHOC: false
      skipTypename: false
      skipDocumentsValidation: true
      ignoreNoDocuments: true
      scalars:
        DateTime: string
        Date: string
